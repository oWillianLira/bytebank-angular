<section class="container">
  <form class="formulario" (ngSubmit)="transfer()">
    <h2 class="formulario__titulo">New transfer</h2>

    <div class="form-field">
      <label class="form-field__label" for="value">Value:</label>
      <input
        class="form-field__input"
        id="value"
        name="value"
        type="number"
        [(ngModel)]="value"
      />
    </div>

    <div class="form-field">
      <label class="form-field__label" for="destination">Destination:</label>
      <input
        class="form-field__input"
        id="destination"
        name="destination"
        type="text"
        [(ngModel)]="destination"
      />
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transfer</button>
    </div>
  </form>
</section>
